<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>THERMOSTAT!!!</title>
    <script src="src/thermostat.js"></script>
  </head>
  <body>
    <h1>TEMP</h1>
    <h1>USAGE</h1>
    <form action="/?" method="?">
      <div class="increase button">
        <input type="submit" value="+">
      </div>
      <div class="decrease button">
        <input type="submit" value="-">
      </div>
      <div class="reset button">
        <input type="submit" value="reset">
      </div>
      <div class="psm on button">
        <input type="submit" value="psmon">
      </div>
      <div class="psm off button">
        <input type="submit" value="psmoff">
      </div>
    </form>

  </body>
</html>
